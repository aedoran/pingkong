{% block js %}
    <script>
        var leaderTemplate = new Template("<h1 id=\"#{user}\">#{name}</h1> - #{score}");
        leaderboard(function(data) {
            var html = []
            jQuery.each(data, function(key, val) {
                resolvePlayer(val, function(user_resolution_data) {
                    html.push(leaderTemplate.evaluate(user_resolution_data));
                })
            });
            jQuery('<ol/>', {
                html: html.join('')
            }).appendTo('#leaderboard');
        }, 10);
    </script>
{% endblock %}
